<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Home</a></li>
                <li class="main-header__item"><a href="/">Courses</a></li>
                <li class="main-header__item"><a href="/">Hire with us</a></li>
                <li class="main-header__item"><a href="/">Pricing</a></li>
                <li class="main-header__item"><a href="/">Register now</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/success" method="POST">
            <div class="form-control">
                <h1 class="form-control__heading">Book a call</h1>
                <h6>Book a call slot and our representative will contact you</h6>
                <hr>
            </div>
            <div class="form-control">
                <label for="username">Name</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-control">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                
            </div> 
           
            <button type="submit" >GET A CALL</button>
        </form>
    </main>
    
</body>
</html>
